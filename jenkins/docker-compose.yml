version: '3'

services:
  jenkins:
    container_name: upp-jenkins
    image: chaiyd/jenkins:2.296
    restart: always
    volumes:
      - /data/docker/jenkins/data:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/nfs/docker/jenkins/m2:/root/.m2
      - /data/nfs/docker/jenkins/npm:/root/.npm
#      - /usr/bin/kubectl:/usr/bin/kubectl
#      - /root/.kube/config:/root/.kube/config
#      - /root/.docker/config.json:/root/.docker/config.json
      - /etc/hosts:/etc/hosts
    ports:
      - "9090:8080"
      - "50000:50000"
    user: root
